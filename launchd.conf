# Finder's additional Environmental Varriables
#
# Used to be .MacOS/environment.plist, but changed in 10.8
#
# 7/29/2012 - Updated to add Xcode usr/bin directory to path

setenv TMPDIR /tmp
setenv PATH ${HOME}/bin:/Applications/Emacs.app/Contents/MacOS:/Applications/Emacs.app/Contents/MacOS/bin:/Applications/XAMPP/xamppfiles/bin:/Applications/Xcode.app/Contents/Developer/Tools:/Applications/Xcode.app/Contents/Developer/usr/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/X11/bin
